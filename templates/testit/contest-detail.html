{% extends "testit/base.html" %}

{% block content %}
    remaining time: {{remaining_time}} </br>
    solved {{solved}} out of {{questions.count}}

    <h1>Available Questions</h1>
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'testit:question_detail' question.id %}">
                    {{ question.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
