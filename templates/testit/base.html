<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title> {% block title %} testit {% endblock %}</title>

	<style>
    body { font-family: sans-serif; background-color: #000000; padding: 2em; }
    textarea { width: 100%; font-family: monospace; font-size: 1em; background: #236681; border: 1px solid #182a5f; padding: 1em; }
    pre { background: #222; color: rgb(63, 130, 172); padding: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; margin-top: 1em; }
  	</style>
</head>

<body>
	<header>
		{% if user.is_authenticated %}
			<a href="{% url 'testit:logout' %}"> logout </a>
			User: {{user.username}}
		{% else %}
			<a href="{% url 'testit:login' %}"> login </a>
			<a href="{% url 'testit:signup' %}"> signup </a>
		{% endif %}
	</header>

	<main>
		{% block content %} {% endblock %}
	</main>
</body>

</html>
