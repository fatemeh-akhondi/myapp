<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title> {% block title %} testit {% endblock %}</title>

	<style> 
	body { font-family: sans-serif; background-color: #000000; padding: 0; color: white; margin: 0;}
	textarea { width: 100%; font-family: monospace; font-size: 1em; background: #236681; border: 1px solid #182a5f; padding: 1em; }
	pre { background: #222; color: rgb(63, 130, 172); padding: 1em; }
	button { padding: 0.5em 1em; font-size: 1em; margin-top: 1em; }
	header { display: flex; align-items: center; gap: 2rem; background-color: rgb(35, 44, 73); padding: 20px 0; padding-left: 20px; font-size: 1.0rem; font-weight: bold; border-bottom: 2px solid #555; text-align: left; margin: 0}
	.content { max-width: 800px; margin: 0 auto; padding: 20px;}
	a {color: lightblue;}
	table { border-collapse: collapse; width: 100%; align-items: center;}
	
.table-container {
    margin: 20px auto;
    width: 90%;
    /* border-top: 6px solid #d8bcdc; top border color and thickness */
    border-radius: 5px;
    overflow: hidden;
}

.table-header {
    background-color: #9bc6d7;
    color: white;
    font-weight: bold;
    padding: 2px;
    /* font-size: 1.2em; */
}

.styled-table {
    width: 100%;
    border-collapse: collapse;
    /* background-color: #8d8a47; */
    color: white;
}

.styled-table th, .styled-table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #a15454;
}

.styled-table tr:nth-child(odd) {
    background-color: #222;
}

.styled-table tr:nth-child(even) {
    background-color: #2f2e2e;
}

	/* th, td { padding: 8px; border: 1px solid black; } */
  	</style>
</head>

<body>
	<header>

		{% if user.is_authenticated %}
			<img src="{{ user.userprofile.profile_picture.url }}" 
				 alt="{{ user.username }}" 
				 height="40" width="40"
				 style="border-radius: 50%; border: 2px solid #888;">
			<a href="{% url 'testit:profile' id=user.id %}">User: {{ user.username }}</a>
			<a href="{% url 'testit:logout' %}"> Logout </a>
		{% else %}
			<a href="{% url 'testit:login' %}"> Login </a>
			<a href="{% url 'testit:signup' %}"> Signup </a>
		{% endif %}

		<a href = "{% url 'testit:index' %}">Home</a>
	</header>

	<main>
		{% block content %} {% endblock %}
	</main>
</body>

</html>
