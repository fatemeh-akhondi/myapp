{% extends "testit/base.html" %}

{% block content %}

    <h1>Available Questions</h1>
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'testit:question_detail' question.id %}" style="color: lightblue;">
                    {{ question.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
