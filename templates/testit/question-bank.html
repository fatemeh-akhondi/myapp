<!DOCTYPE html>
<html>
<head>
    <title>All Questions</title>
</head>
<body style="background:#000; color:#fff;">
    <h1>Available Questions</h1>
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'question_detail' question.id %}" style="color: lightblue;">
                    {{ question.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
